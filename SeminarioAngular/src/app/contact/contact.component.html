<div class="bg-light d-flex align-items-center" style="height: 80vh;">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
              <div class="card shadow-sm">
                  <div class="card-body">
                      <h2 class="text-center mb-4">Contáctame</h2>
                      <form>
                          <div class="mb-3">
                              <label for="name" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                          </div>
                          <div class="mb-3">
                              <label for="email" class="form-label">Correo Electrónico</label>
                              <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
                          </div>
                          <div class="mb-3">
                              <label for="subject" class="form-label">Asunto</label>
                              <input type="text" class="form-control" id="subject" placeholder="Asunto" required>
                          </div>
                          <div class="mb-3">
                              <label for="message" class="form-label">Mensaje</label>
                              <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje" required></textarea>
                          </div>
                          <div class="d-grid">
                              <button type="submit" class="btn btn-primary">Enviar</button>
                          </div>
                      </form>
                  </div>
              </div>
              
          </div>
      </div>
  </div>
</div>
